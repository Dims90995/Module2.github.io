<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>

    <link rel="stylesheet" href="dist/style.css">
    <link rel="stylesheet" href="/Homepage.html/dist/composition.css">
    <link rel="stylesheet" href="/Homepage.html/dist/style.css">
    
</head>
<body>
    <div class="background">
        <header class="sort">The Hub</header>
        <button class="button"><a href="/Homepage.html/Main.html">Home</a></button>
        <div id="clock" class="clock"></div>
    </div>
    <div id="gameContainer">
        <h1>TicTacToe</h1>
        <div id="cellContainer">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn">Restart</button>
    </div>

    <script src="dist/app.js"></script>
    <script src="/Homepage.html/dist/clock.js"></script>
</body>
</html>
